
<div *ngIf="postToPrint_" class="input-group mb-3" style="width: 400px; margin-left: 30% ;margin-top: 100px;">
  <input type="text" class="form-control "  placeholder="How many posts to print per page?" aria-label="How many posts to print per page?" aria-describedby="basic-addon2" [(ngModel)]="postsOnPage">
  <div class="input-group-append">
    <button class="btn btn-outline-secondary" (click)="printPost()" type="button">Done</button>
  </div>
</div>

<div class="row text-center" style="position: absolute; bottom: 10px; left: 10%; height: 75%;">
    <div class="col-md-10 "  *ngFor ='let post of postToPrint'>
           <app-print-post [post]="post"></app-print-post>
  </div> 
</div>

<div style="margin-top: auto;">
  <i *ngIf="backe" class="fa fa-angle-double-left fa-4x" style="position: fixed; bottom: 10px; left: 40%" (click)="backePage()"></i>
  <i *ngIf="next" class="fa fa-angle-double-right fa-4x" style="position: fixed; bottom: 10px; left: 60%" (click)="nextPage()"></i>
 
</div>
